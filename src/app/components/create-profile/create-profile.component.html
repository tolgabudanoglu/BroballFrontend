
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="text/html" href="/src/app/components/profile/profile.component.css">
    
</head>
    <body>
        <div class="container-fluid">
            <div class="main-body">
                <div class="card">
                    <div class="row-gutters-sm">
                        <div class="col-md-12">
                            <div class="card" >
                                <div class="card-body">
                                    <div class="d-flex flex-column align-items-center text-center">
                                       
                                        <div class="mt-3">
                                            <div class="input">
                                                <span class="input-group" ></span>
                                              </div>
    
                                              <div class="input">
                                                <span class="input-group" ></span>
                                                <input type="text" class="form-control" placeholder="NickName" id="nickName" required>
                                              </div>
    
                                              <div class="input">
                                                <span class="input-group" ></span>
                                                <input type="text" class="form-control" placeholder="Job" id="job" >
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                   
                              </div>
                            </div>
                           
    
                             <!--Profile Section---------------------------------------------- -->
                            <div class="col-md-12">
                                <div class="card mb-12" >
                                  <div class="card-body">
                                    <div class="row">
                                      <div class="col-sm-3">
                                        <h6 class="mb-0">Name</h6>
                                      </div>
                                      <div class="col-sm-9 text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Full Name" id="name" required >
                                          </div>
                                      </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                      <div class="col-sm-3">
                                        <h6 class="mb-0">Last Name</h6>
                                      </div>
                                      <div class="col-sm-9 text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Last Name" id="lastName" required >
                                          </div>
                                      </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                      <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                      </div>
                                      <div class="col-sm-9 text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Email" id="email" required>
                                          </div>
                                      </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                      <div class="col-sm-3">
                                        <h6 class="mb-0">Phone</h6>
                                      </div>
                                      <div class="col-sm-9 text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="phoneNumber" id="tel"  >
                                          </div>
                                      </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                      <div class="col-sm-3">
                                        <h6 class="mb-0">Address</h6>
                                      </div>
                                      <div class="col-sm-9 text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Adress" id="adress" required >
                                          </div>
                                      </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                      <div class="col-sm-3">
                                        <h6 class="mb-0">Position</h6>
                                      </div>
                                      <div class="col-sm-9 text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Position" id="position" >
                                          </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-sm-3">
                                        <h6 class="mb-0">Team</h6>
                                      </div>
                                      <div class="col-sm-9 text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Team" id="team" >
                                          </div>
                                      </div>
                                    </div>
                                    <h3>Bu Alanların Doldurulması Zorunludur</h3>

                                    <hr>
                                   
                                  </div>
                                </div>
                            </div>

                            <hr>
                            <!-- Community Section---------------------------------------------- -->
                            <div class="card mt-3">
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                    <h6 class="mb-0"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                                    <span class="text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Website" id="website">
                                          </div>
                                    </span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter mr-2 icon-inline text-info"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>Twitter</h6>
                                    <span class="text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Twitter" id="twitter"  >
                                          </div>
                                    </span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram mr-2 icon-inline text-danger"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Instagram</h6>
                                    <span class="text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Instagram" id="instagram" >
                                          </div>
                                    </span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
                                    <span class="text-secondary">
                                        <div class="input">
                                            <span class="input-group" ></span>
                                            <input type="text" class="form-control" placeholder="Facebook" id="facebook"  >
                                          </div>
                                    </span>
                                </li>
                                </ul>
                                <br>
                                <a class="btn btn-info " style="color:rgb(255, 255, 255);" target="" (click)="updateUser()" >Save</a>
                                <hr>

                            </div>
                        </div>    
                    </div>
                </div>
            </div>   
 </body>
</html>
